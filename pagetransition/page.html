<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page transition</title>
    
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="page.css">
</head>
<body>


    <svg class="svg-defs">
        <defs>
            <pattern id="slideonebg" patternUnits="userSpaceOnUse" width="1680" height="1125" viewbox="0 0 1680 1125">
                <image xlink:href="photo-1.jpg" width="1680" height="1125">
            </pattern>
            <pattern id="slidetwobg" patternUnits="userSpaceOnUse" width="1680" height="1120" viewbox="0 0 1680 1120">
                <image xlink:href="photo-2.jpg" width="1680" height="1120">
            </pattern>
            <pattern id="slidethreebg" patternUnits="userSpaceOnUse" width="1680" height="1260" viewbox="0 0 1680 1260">
                <image xlink:href="photo-3.jpg" width="1680" height="1260">
            </pattern>
            <pattern id="slidefourbg" patternUnits="userSpaceOnUse" width="1680" height="1120" viewbox="0 0 1680 1120">
                <image xlink:href="photo-4.jpg" width="1680" height="1120">
            </pattern>

            <!-- <clipPath id="svgPath">
                <text x="0" y="1em" lengthAdjust="spacing" font-family="Oswald" font-size="120px">01</text>
            </clipPath> -->
        </defs>
    </svg>

    <main class="slide-wrapper">
        <span class="slide-no is--show">
            <svg width="1663" height="949">
                <text x="0" y="1em" style="fill: url(#slideonebg)" width="135" height="135">01</text>
            </svg>
        </span>

        <section class="slide slide-one is--active">
            <div class="slide-content"><h1>Slide one</h1></div>

            <!-- <img src="photo-1.jpg" alt="" style="max-width: 100%;" class="svg-clipped">
            <style>.svg-clipped{-webkit-clip-path:url(#svgPath);clip-path:url(#svgPath);}</style> -->
        </section>
        <!-- <section class="slide slide-two">
            <div class="slide-content"><h1>Slide two</h1></div>
        </section>
        <section class="slide slide-three">
            <div class="slide-content"><h1>Slide three</h1></div>
        </section>
        <section class="slide slide-four">
            <div class="slide-content"><h1>Slide four</h1></div>
        </section> -->
    </main>  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="page.js"></script>
</body>
</html>
