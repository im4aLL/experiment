<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading using tweenmax</title>
    
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="loading.css">
</head>
<body>

    <div class="loading">
        <div class="loading-counter">
            <span class="loading-counter-no">0</span>
            <span class="loading-counter-no">1</span>
        </div>
        <div class="loading-counter-bar"><div class="loading-counter-bar-progress"></div></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
    <script src="loading.js"></script>
</body>
</html>
