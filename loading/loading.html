<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="loading.css">
</head>
<body>

    <div class="loading">
        <div class="loading__wrapper">
        <div class="loading__content">
            <div class="loading__content__wrapper">
                <span class="loading__content__counter is--animate">0</span>
                <span class="loading__content__counter is--animate is--delay--1">1</span>
            </div>
            <span class="loading__content__indicator"><i class="loading__content__indicator__progress"></i></span>
        </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="loading.js"></script>
</body>
</html>
